                <div class="row">
                    <h4>Cadastrar Vaga</h4>

                    <form action="">
                        <div class="col-lg-12 col-md-12">
                            <label for="txtTitulo" 
                                class="control-label">
                                Título: (*) 
                            </label>
                            <input type="type" name="txtTitulo" id="txtTitulo" 
                                required class="form-control" />
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <label for="txtDescricao" 
                                class="control-label">
                                Descrição: (*) 
                            </label>
                            <textarea name="txtDescricao" id="txtDescricao" 
                                cols="30" rows="10" required class="form-control"></textarea>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <label for="selEmpresa" 
                                class="control-label">
                                Empresa: (*) 
                            </label>
                            <select name="selEmpresa" id="selEmpresa" required class="form-control"></select>
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <label for="txtVigenciaDe" 
                                class="control-label">
                                Vigência De: (*) 
                            </label>
                            <input type="type" name="txtVigenciaDe" id="txtVigenciaDe" 
                                required class="form-control" />
                        </div>
                        <div class="col-lg-12 col-md-12">
                            <label for="txtVigenciaAte" 
                                class="control-label">
                                Vigência : (*) 
                            </label>
                            <input type="type" name="txtVigenciaAte" id="txtVigenciaAte" 
                                required class="form-control" />
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary button-centered" 
                                type="submit">Salvar</button>
                            <button class="btn btn-secondary button-centered" 
                                type="submit">Cancelar</button>
                        </div>
                    </form>
                </div>
